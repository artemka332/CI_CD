name: CI/CD main_yml

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y cmake g++

    - name: List files for debug
      run: ls -la


    - name: Configure
      run: cmake .

    - name: Build
      run: cmake --build .
